<app-header (selectedPage)="onSelectedPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-mid-12">
      <app-recipes *ngIf = "selectedPage === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf = "selectedPage === 'Shopping-List'"></app-shopping-list>

    </div>
  </div>
</div>
